<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    //json 全称：JavaScript Object Notation ,即JavaScript对象表示法
    //json就是JavaScript对象和字符串表示法，json的本质是字符串
    //用来表示一个JavaScript对象和数组的信息

    /*
    //1.对象结构:
    对象结构在JSON中表示为{}括起来的内容。数据结构为{ key: value, key:value,...}的键值对结构。
    其中，key必须是使用英文的双引号包裹的字符串，value的数据类型可以是数字、字符串、布尔值、null、数组、对象6种类型。
    全部的字符串都要用双引号“ ” 包裹
    {
    "name" : "zs",
    "age" : 20,
    "gender":"男"，
    "address" : null,
    "hobby":["吃饭"，"睡觉"，"打豆豆"]
    }

    //2.数组结构:
    数组结构在JSON中表示为[]括起来的内容.数据结构为[“java”，“javascript”，30，true.]。数组中数据的类型可以是数字、字符串、布尔值、空、数组、对象6种类型.

    [“java”、“python”、“php”]
    [100,200,300.5]
    [true，false，null]
    [{“名称”：“zs”，“年龄”：20}，{“名称”：“ls”，“年龄”：30}]
    [ [“苹果”，“榴莲”，“椰子”]，[4，50，5]]
    心


    //3.注意事项
    01.属性名必须使用 双引号 包裹
    02. 字符串 类型的值必须使用 双引号 包裹
    03.JSON中不允许使用单引号表示字符串
    04.JSON中 不能写注释
    05.JSON的最外层必须是 对象 或 数组格式
    06不能使用undefined或函数作为JSON的值

    JSON的作用:在计算机与网络之间存储和传输数据。
    JSON的本质:用字符串来表示Javascript对象数据或数组数据
    */
  </script>
</body>

</html>
