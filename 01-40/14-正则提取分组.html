  <script>
    //1.exec() 用于检索字符串中的正则表达式的匹配

    var str = '<div>你好啊，{{name}}</div>'
    // //不可以有多余的空格
    var pattern = /{{([a-zA-Z]+)}}/
    var Result = pattern.exec(str)
    console.log(Result);
    /*
    0: "{{name}}"
    1: "name"
    groups: undefined
    index: 9
    input: "<div>你好啊，{{name}}</div>"
    length: 2
    */
  </script>
