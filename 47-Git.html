  <script>
    //分布式版本控制系统 git
    //Git快照是在原有文件版本的基础上重新生成一份新的文件，类似于备份。
    //为了效率，如果文件没有修改，Git不再重新存储该文件，而是只保留一个链接指向之前存储的文件。
    // 三个区域
    //工作区 暂存区、git仓库
    // 1 git config --global user.name "itheima"
    // 2 git config --global user.email "itheima@itcast.cn"     1、2只需运行一次

    /* #查看所有的全局配置项
    git config --list --global
    #查看指定的全局配置项
     git config user.name5 
    git config user.email*/

    //git help config  在浏览器打开帮助手册
    //git help -h  在终端打开手册

    /*1.在现有目录中初始化仓库
    如果自己有一个尚未进行版本控制的项目目录，想要用Git来控制它，需要执行如下两个步骤;
    在项目目录中，通过鼠标右键打开“Git Bash"
   执行git init命令将当前的目录转化为Git 仓库
    git init 命令会创建一个名为.git 的隐藏目录，
    这个.git目录就是当前项目的Git仓库，里面包含了初始的必要文件，这些文件是Git仓库的必要组成部分。*/

    //未跟踪状态（Untracked）--不被git管理的文件

    /*
    
    //检查文件的状态
    git status 
    
    -s是--short的简写形式:
   // 以精简的方式显示文件状态
      git status -s
      git status --short
    
   // 跟踪新文件 
      git add 文件名.后缀
      
     1.1 可以用它开始跟踪新文件
     1.2 把已跟踪的、且已修改的文件放到暂存区
     1.3 把有冲突的文件标记为已解决状态
    
   // 清空终端结果
    clear  
    
   // 提交更新
   git commit -m "提交内容描述" 
    再次运行git commit -m "提交消息"命令，即可将暂存区中记录的 47-Git.html 的快照，提交到Git仓库中进

    //注意:修改过的、没有放入暂存区的文件前面有 红色 的M标记。 modified 
    经过 git add 文件  之后，用git status -s 会显示 绿色 的M标记 

    //撤销修改
     git checkout -- 47-Git.html

    //一次性将所有的新增和修改过的文件加入暂存区:
    git add .

    //从暂存区中移除对应的文件:
     git reset HEAD 要移除的文件名称
    //移除多个文件 
     git reset HEAD .



    // Git提供了一个跳过使用暂存区域的方式，只要在提交的时候，给git commit加上-a选项，
     Git就会自动把所有已经跟踪过的文件暂存起来一并提交，从而跳过git add步骤:
      工作区-> git仓库
     git commit -a -m“描述消息"
    */
  </script>
