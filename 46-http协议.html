<head>
  <meta charset="UTF-8">

<body>
  <script>
    // 2.互联网中的通信协议 
    // 客户端与服务器之间要实现网页内容的传输，则通信的双方必须遵守网页内容的传输协议。
    // 网页内容又叫做超文本，因此网页内容的传输协议又叫做超文本传输协议
    // (HyperText Transfer Protocol),简称HTTP协议。
    //采用请求和响应模型


    //1.HTTP请求消息由请求行(request line)、请求头部( header ) 、空行和请求体4个部分组成。
    /*2请求头部–常见的请求头字段
    头部字段
    说明
    Host
    要请求的服务器域名
    Connection
    客户端与服务器的连接方式(close 或 keepalive)
    Content-Length
    用来描述请求体的大小
    Accept
    客户端可识别的响应内容类型列表
    User-Agent
    产生请求的浏览器类型
    Content-Type
    客户端告诉服务器实际发送的数据类型
    Accept-Encoding
    客户端可接收的内容压缩编码形式
    Accept-Language
    用户期望获得的自然语言的优先顺序*/
    //请求体中存放的，是要通过POST方式提交到服务器的数据。
    //只要post请求才有请求体，get请求没有请求体



    //2.HTTP响应消息由状态行、响应头部、空行和响应体4个部分组成

    //3.http的请求方法
    // GET
    //   (查询) 发送请求来获得服务器上的资源， 请求体中不会包含请求数据， 请求数据放在协议头中。
    // POST
    //   (新增) 向服务器提交资源（ 例如提交表单或上传文件)。 数据被包含在请求体中提交给服务器。
    // PUT
    //   (修改) 向服务器提交资源， 并使用提交的新资源， 替换掉服务器对应的旧资源。
    // DELETE
    //   (删除) 请求服务器删除指定的资源。
    // HEAD
    //    HEAD方法请求一个与GET请求的响应相同的响应， 但没有响应体。
    // OPTIONS
    //    获取http服务器支持的http请求方法， 允许客户端查看服务器的性能， 比如ajax跨域时的预检等。
    // cONNECT
    //    建立一个到由目标资源标识的服务器的隧道。
    // TRACE
    //    沿着到目标资源的路径执行一个消息环回测试， 主要用于测试或诊断。
    // PATCH
    //    是对PUT方法的补充， 用来对已知资源进行局部更新。


    /***          HTTP状态码共分为5种类型:
    1**信息，服务器收到请求，需要请求者继续执行操作(实际开发中很少遇到1**类型的状态码)

    2**成功，操作被成功接收并处理：
    200  OK      请求成功。  一般用于GET 与POST请求
    201  Created 已创建。    成功请求并创建了新的资源，通常用于POST或PUT请求

    3**重定向，需要进一步的操作以完成请求

    301 MovedPermanently 永久移动。请求的资源已被永久的移动到新URI，返回信息会包括新的URI,
                                 浏览器会自动定向到新URI。今后任何新的请求都应使用新的URI代替
    302 Found 临时移动。 与301类似。但资源只是临时被移动。客户端应继续使用原有URI
    304 Not Modified  未修改。所请求的资源未修改，服务器返回此状态码时不会返回任何资
                           源(响应消息中不包含响应体)。客户端通常会缓存访问过的资源。

    4**客户端错误，请求包含语法错误或无法完成请求
    404 NOT found 服务器无法根据客户端的请求找到资源（网页）
    
    5**服务器错误，服务器在处理请求的过程中发生了错误
    */
  </script>

</body>

</html>
